<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Цитата</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Оригинал цитаты</h5>
                        <p class="card-text">{{ original_text }}</p>
                        <p class="card-text">Автор: {{ author }}</p>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Перевод цитаты</h5>
                        <p class="card-text">{{ translated_text }}</p>
                        <p class="card-text">Автор: {{ translated_author }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
